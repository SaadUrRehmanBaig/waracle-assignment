<mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
  
      <!-- Comment Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Comment </th>
        <td mat-cell *matCellDef="let element"> {{ element.comment }} </td>
      </ng-container>
  
      <!-- Image Column -->
      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.imageUrl" alt="Cake Image" width="100">
        </td>
      </ng-container>
  
      <!-- Yum Factor Column -->
      <ng-container matColumnDef="yumFactor">
        <th mat-header-cell *matHeaderCellDef> Yum Factor </th>
        <td mat-cell *matCellDef="let element"> {{ element.yumFactor }} </td>
      </ng-container>
  
      <!-- Table Header & Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
</mat-card>
