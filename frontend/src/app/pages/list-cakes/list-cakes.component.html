@if (!loading) {
  <mat-card>
    <div class="header">
      <button mat-raised-button class="add-cake-btn" (click)="tocCreateCake()">+ Add Cake 🎂</button>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
  
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef> Comment </th>
          <td mat-cell *matCellDef="let element"> {{ element.comment }} </td>
        </ng-container>
  
        <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.imageUrl" alt="Cake Image" class="responsive-img">
          </td>
        </ng-container>
  
        <ng-container matColumnDef="yumFactor">
          <th mat-header-cell *matHeaderCellDef> Yum Factor </th>
          <td mat-cell *matCellDef="let element"> {{ element.yumFactor }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Edit Cake" (click)="editCake(element._id)">
              ✏️
            </button>
            <button mat-icon-button matTooltip="Delete Cate" (click)="deleteCake(element._id)">
              🗑️
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr *matNoDataRow>
          <td colspan="5" class="no-data">
            No cakes found. 🍰 Try adding some!
          </td>
        </tr>
  
      </table>
    </div>
  </mat-card>
}
@else {
  <div class="loader-container">
    <mat-spinner></mat-spinner>
  </div>
}
