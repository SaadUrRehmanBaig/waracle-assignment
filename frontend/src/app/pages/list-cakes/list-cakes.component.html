@if (!loading) {
  <mat-card>
    <div class="header">
      <button mat-raised-button class="add-cake-btn">+ Add Cake ðŸŽ‚</button>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
  
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef> Comment </th>
          <td mat-cell *matCellDef="let element"> {{ element.comment }} </td>
        </ng-container>
  
        <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.imageUrl" alt="Cake Image" class="responsive-img">
          </td>
        </ng-container>
  
        <ng-container matColumnDef="yumFactor">
          <th mat-header-cell *matHeaderCellDef> Yum Factor </th>
          <td mat-cell *matCellDef="let element"> {{ element.yumFactor }} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
  </mat-card>
}
@else {
  <div class="loader-container">
    <mat-spinner></mat-spinner>
  </div>
}
